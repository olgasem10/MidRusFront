<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">    
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">

    <link rel="icon" href="{{ url_for('static',filename='images/logo.png') }}">

    <title>MidRUS</title>
  </head>
  <body>
    <div class="container red shadow-lg rounded">
        <div class="row red">
            <div class="col red">
              
              <img src="{{ url_for('static',filename='images/logo.png') }}" class="float-left big-logo" alt="logo" height="110">

              <h1 class="display-2 main-head">MidRUS</h1>
            </div>

            <div class="col red">
              <ul class="nav float-right top-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="/">Главная</a>
                </li>
                 <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/api_docs">API documentation</a>
                </li>
              </ul>
            </div>
        </div>

        <div class="row red">
          <div class="col red">
            <h2 class="descriptor">Middle Russian Natural Language Processing</h2>
          </div>
        </div>

        <div class="row red">
            <div class="col red">
                <p> 

                  {{error}}
                  
                </p>
            </div>
        </div>

        

        <div class="row red ">
          <div class="col red ">
            <footer class="my-footer rounded shadow">
              <p>
                (c) MidRus team, 2020
              </p>
            </footer>
          </div>
        </div>

    </div>
    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- <script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>-->
    
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
    

    <script>
    $(function () {
      $('[data-toggle="popover"]').popover()
    })
    </script>
    
    

    

  </body>
</html>
